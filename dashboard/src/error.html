<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Error</title>
  </head>

  <body>
    <div class="error">
      <h1 class="error__heading">
        404: The page you're looking for isn't here
      </h1>
      <p class="error__description">
        You either tried some shady route or you came here by mistake. Whichever
        it is, try using the navigation
      </p>
      <img class="error__img" src="assets/images/404.svg" alt="" />
      <a href="./index.html" class="return-button error__button">
        <span class="return-link__icon"
          ><svg
            preserveAspectRatio="xMinYMin meet"
            viewBox="0 0 20 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./assets/icons/icons.svg#arrow-3-left"></use></svg
        ></span>
        <span>Go back to Dashboard</span></a
      >
    </div>
  </body>
</html>
