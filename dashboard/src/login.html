<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Login</title>
  </head>

  <body>
    <div class="auth-container">
      <section class="auth auth-container__inner">
        <a
          class="button button--secondary auth__button button-secondary"
          href="./index.html"
        >
          <span class="button button-secondary__icon"
            ><svg
              preserveAspectRatio="xMinYMin meet"
              viewBox="0 0 20 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="./assets/icons/icons.svg#arrow-3-left"></use></svg
          ></span>

          <span>Dashboard</span>
        </a>
        <h2 class="auth__heading">Sign in</h2>
        <p class="auth__text">Sign up on the internal platform</p>
        <div class="auth__socials">
          <button class="auth__button auth__button--facebook">
            <span class="auth__icon">
              <svg
                preserveAspectRatio="xMinYMin meet"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="./assets/icons/icons.svg#facebook"></use>
              </svg>
            </span>

            <span> Login with Facebook </span>
          </button>
          <button class="auth__button auth__button--google">
            <span class="auth__icon">
              <svg
                preserveAspectRatio="xMinYMin meet"
                viewBox="0 0 19 19"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="./assets/icons/icons.svg#google"></use>
              </svg>
            </span>
            <span>Login with Google</span>
          </button>
        </div>
        <p class="auth__text auth__text--centered">
          or login with email address
        </p>
        <form class="auth__form form">
          <div class="form__field">
            <input type="email" placeholder="Email Address" name="email" />
            <label>Email Address</label>
          </div>
          <div class="form__field">
            <input type="password" placeholder="Password" name="password" />
            <label>Password</label>
          </div>
          <button class="form__button">Sign In</button>
        </form>
        <p class="auth__text">
          Don't have an account?
          <a class="auth__link" href="./register.html">Sign up</a>
        </p>
      </section>
    </div>
  </body>
</html>
