<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Register</title>
  </head>

  <body>
    <div class="auth-container">
      <section class="auth auth-container__inner">
        <a
          class="button button--secondary auth__button button-secondary"
          href="./index.html"
          ><span
            ><svg
              preserveAspectRatio="xMinYMin meet"
              viewBox="0 0 20 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="./assets/icons/icons.svg#arrow-3-left"></use></svg
          ></span>
          <span>Dashboard</span></a
        >
        <h2 class="auth__heading">Create an account</h2>
        <p class="auth__text">Use your email to create an account</p>

        <form class="auth__form form">
          <div class="form__field">
            <input type="text" placeholder="First Name" name="first-name" />
            <label>First Name</label>
          </div>
          <div class="form__field">
            <input type="text" placeholder="Last Name" name="last-name" />
            <label>Last Name</label>
          </div>
          <div class="form__field">
            <input type="email" placeholder="Email Address" name="email" />
            <label>Email Address</label>
          </div>
          <div class="form__field">
            <input type="password" placeholder="Password" name="password" />
            <label>Password</label>
          </div>
          <div>
            <label>
              <input type="checkbox" name="agreement" />
              I have read the term and conditions
              <a class="auth__link" href="#">Terms and Conditions</a>
            </label>
          </div>
          <button class="form__button">Sign Up</button>
        </form>
        <p class="auth__text">
          Already have an account?
          <a class="auth__link" href="./login.html">Sign in</a>
        </p>
      </section>
    </div>
  </body>
</html>
